<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Atlantis AR World</title>
  <link rel="preload" href="/assets/models/atlantis.glb" as="fetch">
  <link rel="preload" href="/assets/textures/water_normal.jpg" as="image">
  <style>
    body { 
      margin: 0; 
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    #root {
      position: fixed;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
    }
    
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <noscript>
    <div class="loading">
      <h2>JavaScript Required</h2>
      <p>This AR experience requires JavaScript to work properly.</p>
    </div>
  </noscript>
</body>
</html>
